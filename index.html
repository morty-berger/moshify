<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normelize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="block block--dark block--skewed-left hero">
      <div class="containor grid grid--1x2">
        <header class="block__header hero__content">
          <h1 class="block__heading hero__heading">Cloud Hostig for Pros!</h1>
          <p class="hero__description">
            Deploy your website in less then 60 secends
          </p>
          <a href="#" class="btn btn--accend btn--streched">Get started</a>
        </header>
        <picture>
          <source
            type="image/webp"
            srcset="/images/banner@1.webp 1x, /images/banner@2.webp 2x"
          />
          <source
            type="image/png"
            srcset="/images/banner@1.png 1x, /images/banner@2.png 2x"
          />
          <img class="hero__img" src="/images/banner.png" alt="" />
        </picture>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
